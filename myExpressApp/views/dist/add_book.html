<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <header><a href="http://localhost:3001/"><img class="logo" src="/images/bibliopedia.png" alt="Team Logo" style="width:25%; height:25%;"></a></header>
    <h1></h1>
    <form action="/books/add" method="POST">
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
      </div>
      <div class="form-group">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="authorID">Author ID: </label>
        <input type="number" id="authorid" name="authorid" placeholder="Enter author ID (Author ID Must Exist Prior to Creating New ID)" required>
      </div>
      <div class="form-group">
        <label for="pubyear">Year Published:</label>
        <input type="number" id="pubyear" name="pubyear" placeholder="Enter Year Published" required>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Enter publisher name" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
          <option value="">Select Genre</option>
          <option value="Adventure">Adventure</option>
          <option value="Adventure Fiction">Adventure Fiction</option>
          <option value="Autobiographical Fiction">Autobiographical Fiction</option>
          <option value="Autobiography">Autobiography</option>
          <option value="Biography">Biography</option>
          <option value="Children's Fantasy">Children's Fantasy</option>
          <option value="Comedy">Comedy</option>
          <option value="Coming-of-age">Coming-of-age</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Dark Fantasy">Dark Fantasy</option>
          <option value="Dystopian">Dystopian</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Gothic Parody">Gothic Parody</option>
          <option value="Historical Fiction">Historical Fiction</option>
          <option value="Horror">Horror</option>
          <option value="Literary Fiction">Literary Fiction</option>
          <option value="Memoir">Memoir</option>
          <option value="Non-fiction">Non-fiction</option>
          <option value="Personal Finance">Personal Finance</option>
          <option value="Philosophical Fiction">Philosophical Fiction</option>
          <option value="Political Satire">Political Satire</option>
          <option value="Post-apocalyptic">Post-apocalyptic</option>
          <option value="Psychological Thriller">Psychological Thriller</option>
          <option value="Romance">Romance</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Self-help">Self-help</option>
          <option value="Southern Gothic">Southern Gothic</option>
          <option value="Spiritual Fiction">Spiritual Fiction</option>
          <option value="Thriller">Thriller</option>
          <option value="Western">Western</option>
          <option value="Young Adult">Young Adult</option>
          <option value="Young Adult Dystopian">Young Adult Dystopian</option>
          <option value="Young Adult Fantasy">Young Adult Fantasy</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bookcost">Price:</label>
        <input type="number" id="bookcost" name="bookcost" min="0" step="0.01" placeholder="0.00" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" placeholder="Enter rating" required>
      </div>
      <button type="submit">Add Book</button>
    </form><br>
    <hr>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
